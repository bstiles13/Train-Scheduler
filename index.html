<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="assets/css/reset.css" type="text/css" rel="stylesheet">
		<link href="assets/css/style.css" type="text/css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="main-container">
			<div class="nav jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-3">TrainMania</h1>
					<p class="lead">Chugga Chugga Choo Choo</p>
				</div>
			</div>
			<div class="schedule">
				<div class="schedule-header">Current Train Schedule</div>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<td>Train Name</td>
								<td>Destination</td>
								<td>Frequency (min)</td>
								<td>Next Arrival</td>
								<td>Minutes Away</td>
								<td><span class="glyphicon glyphicon-trash"></span></td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			<div class="new">
				<div class="new-header">Add Train</div>
				<form class="reset">
					<h1>Train Name</h1>
					<input class="name" type="text">
					<h1>Destination</h1>
					<input class="destination" type="text">
					<h1>First Train Time (HH:mm - military time)</h1>
					<input class="start" type="text">
					<h1>Frequency (min)</h1>
					<input class="frequency" type="text">
					<button class="submit btn btn-default" style="display: block">Submit</button>
				</form>
			</div>
			<div class="chat">
				<h1>Customer Comments:</h1>
				<div class="feedback">
				</div>
				<form class="input-box">
					<input class="your-name" type="text" value="Your Name">
					<input class="your-comment" type="text" value="Your comment">
					<button class="enter">Enter</button>
				</form>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	</body>
</html>
